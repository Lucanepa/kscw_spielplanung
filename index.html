<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

  <style>
    body { background: #f8f9fa; }
    .controls-header {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      padding: 15px 20px;
      border-bottom: 1px solid #dee2e6;
      z-index: 1000;
    }
    .calendar-container {
      padding: 0 20px 20px;
    }
    table.calendar { width: 100%; table-layout: fixed; margin-bottom: 40px; }
    .calendar th, .calendar td {
      border: 1px solid #ddd;
      padding: 5px;
      vertical-align: top;
      height: 100px;
      font-size: 12px;
      position: relative;
    }
    .calendar th { background: #007bff; color: white; }
    .match {
      display: block;
      margin: 2px 0;
      padding: 4px;
      border-radius: 3px;
      font-size: 11px;
      color: black;
      position: relative;
      line-height: 1.2;
    }
    .match.absence-entry {
      border: 1px dotted #007bff;
      background: transparent;
    }
    .match small.status {
      position: absolute;
      top: 2px;
      right: 4px;
      color: #555;
      font-size: 9px;
    }
    .match-container {
      display: flex;
      align-items: stretch;
      margin: 2px 0;
      position: relative;
    }
    .sport-indicator {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 16px;
      height: 16px;
      background: #333;
      color: white;
      font-size: 8px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      z-index: 15;
    }
    .home-away-indicator {
      position: absolute;
      bottom: 2px;
      right: 20px;
      width: 16px;
      height: 16px;
      background: #007bff;
      color: white;
      font-size: 8px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      z-index: 15;
    }
    .cup-indicator {
      position: absolute;
      bottom: 2px;
      right: 38px;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      z-index: 15;
    }
    .match-content {
      flex: 1;
      padding: 4px;
      padding-bottom: 20px;
      border-radius: 3px;
      font-size: 11px;
      color: black;
      position: relative;
      line-height: 1.2;
      background: rgba(255, 255, 255, 0.7);
      z-index: 10;
    }
    .absence-entry .match-content {
      border: 1px dotted #007bff;
      background: rgba(255, 255, 255, 0.6);
    }
    
    .match-container-compact {
      position: relative;
      margin: 2px 0;
      padding: 4px;
      padding-bottom: 20px;
      border-radius: 3px;
      font-size: 9px;
      color: black;
      line-height: 1.2;
      cursor: pointer;
      min-height: 40px;
      background: rgba(255, 255, 255, 0.7);
      z-index: 10;
    }
    .match-container-compact.absence-entry {
      background: rgba(255, 255, 255, 0.6);
      border: 1px dotted #007bff;
    }
    .match-container-compact .sport-indicator-compact {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 16px;
      height: 16px;
      background: #333;
      color: white;
      font-size: 8px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      z-index: 15;
    }
    .match-container-compact .home-away-indicator-compact {
      position: absolute;
      bottom: 2px;
      right: 20px;
      width: 16px;
      height: 16px;
      background: #007bff;
      color: white;
      font-size: 8px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      z-index: 15;
    }
    
    .closure {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 5px;
      font-size: 12px;
      font-weight: bold;
      color: #ff4444;
      text-align: center;
      z-index: 1;
      text-transform: uppercase;
      cursor: pointer;
    }
    .closure-with-events {
      background: #333 !important;
    }
    
    /* Mobile responsive styles */
    @media (max-width: 768px) {
      .calendar th, .calendar td {
        height: 60px;
        font-size: 10px;
        padding: 2px;
      }
    }
    
    /* Display mode classes */
    .mobile-mode .match-container {
      display: none !important;
    }
    .mobile-mode .match-container-compact {
      display: block !important;
    }
    .mobile-mode .match {
      display: none !important;
    }
    
    .hide-absences .match-container .match-content.absence-entry,
    .hide-absences .match-container-compact.absence-entry {
      display: none !important;
    }
    
    .desktop-mode .match-container-compact {
      display: none !important;
    }
    .desktop-mode .match-container {
      display: flex !important;
    }
    
    @media (max-width: 768px) {
      .auto-mobile .match-container {
        display: none !important;
      }
      .auto-mobile .match-container-compact {
        display: block !important;
      }
      .auto-mobile .match {
        display: none !important;
      }
    }
    
    @media (min-width: 769px) {
      .auto-mobile .match-container-compact {
        display: none !important;
      }
      .auto-mobile .match-container {
        display: flex !important;
      }
    }
    
    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }
    .modal-close:hover {
      color: #000;
    }
    .modal-header {
      margin-bottom: 15px;
      padding-right: 30px;
    }
    .modal-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .modal-subtitle {
      font-size: 14px;
      color: #666;
    }
    .modal-details {
      font-size: 14px;
      line-height: 1.5;
    }
    .modal-detail-row {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .modal-detail-label {
      font-weight: bold;
      min-width: 80px;
      margin-right: 10px;
    }
    .modal-detail-value {
      flex: 1;
    }
    
    /* List view styles */
    .list-view {
      padding: 0 20px 20px;
    }
    .list-day {
      margin-bottom: 30px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      overflow: hidden;
    }
    .list-day-header {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 16px;
    }
    .list-day-content {
      padding: 15px 20px;
      background: white;
    }
    .list-team {
      margin-bottom: 30px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      overflow: hidden;
    }
    .list-team-header {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 16px;
    }
    .list-team-content {
      padding: 15px 20px;
      background: white;
    }
    .list-match {
      display: flex;
      align-items: center;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #e9ecef;
      background: #f8f9fa;
    }
    .list-match-absence {
      border: 1px dotted #007bff;
      background: transparent;
    }
    .list-match-sport {
      width: 40px;
      background: #333;
      color: white;
      font-size: 10px;
      font-weight: bold;
      padding: 4px 6px;
      border-radius: 4px;
      text-align: center;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .list-match-info {
      flex: 1;
    }
    .list-match-time {
      font-weight: bold;
      color: #495057;
      margin-bottom: 4px;
    }
    .list-match-details {
      font-size: 14px;
      color: #6c757d;
    }
    .list-match-status {
      font-size: 11px;
      color: #6c757d;
      font-style: italic;
    }
    .list-match-date {
      font-size: 12px;
      color: #6c757d;
      margin-left: 12px;
      flex-shrink: 0;
    }
    .view-toggle-group {
      display: flex;
      gap: 5px;
    }
    .view-toggle-group .btn {
      font-size: 12px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <div class="controls-header">
    <h4 id="page-title">üìÖ Team Matches Planning - DEBUG</h4>
    <div class="d-flex flex-wrap align-items-center gap-3 mt-2">
      <button class="btn btn-primary" onclick="loadData()">üîÑ Refresh</button>

      <div class="view-toggle-group">

  <div id="calendar-container" class="calendar-container"></div>

      <button class="modal-close" onclick="closeModal()">&times;</button>
      <div class="modal-header">

  </div>

  <script>
    // Clear console first
    console.clear();
    console.log('=== FILTER DEBUG START ===');
    
    // === CONFIG ===
    const SPREADSHEET_ID = '16hr2bshVSHoQGZ73xGZiJpnhlBwu6Mn3I5YC4Z-ixXY';
    const API_KEY = 'AIzaSyB4tX_WxrFRajdEdqVI-yTWV0uRNqJQkfc';
    const RANGES = ['Team_Matches','Gym Closed','Team_Preferences','√úbersicht VB + BB'];

    const specialDates = ['2025-09-27','2025-11-01','2026-01-31','2026-03-07'];

    const teamColor = {};

    const championshipAlias = {
      'Frauen 3. Liga Gruppe A':'D3L A',
      'Frauen 3. Liga Gruppe B':'D3L B',
      'Frauen 5. Liga Gruppe A':'D5L A',
      'Frauen 3. Liga Gruppe A':'D5LB',
      'Frauen U23 1. Liga':'DU23-1',
      'Frauen U23 2. Liga':'DU23-2',
      'Herren 2. Liga':'H2L',
      'Herren 3. Liga Gruppe A':'H3L A',
      'Herren 3. Liga Gruppe B':'H3L B',
      'M√§nner U23 Gruppe A':'HU23',
      'Herren 4. Liga Gruppe A':'H4L A'
    };

    // Global variables
    let currentView = 'calendar';
    let currentListOrg = 'day';
    let currentDisplayMode = 'auto';
    let allMatches = [];
    let allClosures = [];
    let teamFullNames = {};

    function getCupEmoji(championship) {
      if (!championship) return '';
      const champ = championship.toLowerCase();
      if (champ.includes('swiss volley cup')) return 'üèÜ';
      if (champ.includes('z√ºri cup') || champ.includes('zuri cup')) return 'ü•à';
      return '';
    }

    const sportFilterSelect = document.getElementById('sport-filter');
    const showAbsencesSwitch = document.getElementById('show-absences-switch');
    const teamFilterSelect = document.getElementById('team-filter');
    const typeFilterSelect = document.getElementById('type-filter');

    function loadTeamColors(teamColorSheet) {
      if (!teamColorSheet || teamColorSheet.length < 2) return;
      
      teamColorSheet.slice(1).forEach(row => {
        const teamName = row[0]?.trim();
        const color = row[1]?.trim();
        const fullName = row[2]?.trim();
        
        if (teamName && color && color.startsWith('#')) {
          teamColor[teamName] = color;
        }
        
        if (teamName && fullName) {
          teamFullNames[teamName] = fullName;
        }
      });
    }

    function parseDateDMY(dmy='') {
      if (!dmy.includes('/')) return '';
      const [d,m,y] = dmy.split('/').map(x => x.trim());
      return `${y}-${m.padStart(2,'0')}-${d.padStart(2,'0')}`;
    }
    
    function parseDateObj(dmy='') {
      if (!dmy.includes('/')) return null;
      const [d,m,y] = dmy.split('/').map(n => parseInt(n,10));
      return (!d||!m||!y) ? null : new Date(y,m-1,d);
    }

    function populateTeamFilter(matches) {
      teamFilterSelect.innerHTML = '<option value="all">All Teams</option>';
      [...new Set(matches.map(m => m.team).filter(Boolean))]
        .sort()
        .forEach(team => teamFilterSelect.append(new Option(team, team)));
    }

    function switchDisplayMode(mode) {
      console.log('Switching display mode to:', mode);
      currentDisplayMode = mode;
      
      document.getElementById('desktop-view-btn').classList.toggle('active', mode === 'desktop');
      document.getElementById('mobile-view-btn').classList.toggle('active', mode === 'mobile');
      
      const body = document.body;
      body.classList.remove('mobile-mode', 'desktop-mode', 'auto-mobile');
      
      if (mode === 'mobile') {
        body.classList.add('mobile-mode');
        if (!window.userHasSetAbsences) {
          document.getElementById('show-absences-switch').checked = false;
        }
      } else if (mode === 'desktop') {
        body.classList.add('desktop-mode');
        if (!window.userHasSetAbsences) {
          document.getElementById('show-absences-switch').checked = true;
        }
      } else {
        body.classList.add('auto-mobile');
        if (!window.userHasSetAbsences) {
          if (window.innerWidth <= 768) {
            document.getElementById('show-absences-switch').checked = false;
          } else {
            document.getElementById('show-absences-switch').checked = true;
          }
        }
      }
      
      // Re-apply filters after mode change
      if (currentView === 'calendar') {
        applyFilters();
      } else {
        applyListFilters();
      }
    }

    function switchView(view) {
      console.log('Switching view to:', view);
      currentView = view;
      
      document.getElementById('calendar-view-btn').classList.toggle('active', view === 'calendar');
      document.getElementById('list-view-btn').classList.toggle('active', view === 'list');
      
      document.getElementById('calendar-container').style.display = view === 'calendar' ? 'block' : 'none';
      document.getElementById('list-container').style.display = view === 'list' ? 'block' : 'none';
      
      document.getElementById('list-org-toggle').style.display = view === 'list' ? 'flex' : 'none';
      
      if (view === 'calendar') {
        renderCalendar(allMatches, allClosures);
      } else {
        renderListView();
      }
    }

    function switchListOrg(org) {
      currentListOrg = org;
      
      document.getElementById('per-day-btn').classList.toggle('active', org === 'day');
      document.getElementById('per-team-btn').classList.toggle('active', org === 'team');
      
      renderListView();
    }

    // SIMPLIFIED FILTER FUNCTION - FIXED VERSION
    function applyFilters() {
      const sportVal = sportFilterSelect.value;
      const showAbs = showAbsencesSwitch.checked;
      const teamVal = teamFilterSelect.value;
      const typeVal = typeFilterSelect.value;
      
      console.log('=== APPLYING FILTERS ===');
      console.log('Sport filter:', sportVal);
      console.log('Show absences:', showAbs);
      console.log('Team filter:', teamVal);
      console.log('Type filter:', typeVal);
      console.log('Current display mode:', currentDisplayMode);
      console.log('Body classes:', document.body.className);

      // Handle absences visibility with CSS class
      const body = document.body;
      if (!showAbs) {
        body.classList.add('hide-absences');
      } else {
        body.classList.remove('hide-absences');
      }

      // Count elements for debugging
      const desktopElements = document.querySelectorAll('.match-container');
      const mobileElements = document.querySelectorAll('.match-container-compact');
      
      console.log('Desktop elements found:', desktopElements.length);
      console.log('Mobile elements found:', mobileElements.length);

      // Filter desktop elements
      let desktopVisible = 0;
      let desktopHidden = 0;
      
      desktopElements.forEach(el => {
        const matchContent = el.querySelector('.match-content');
        const isAbs = matchContent && matchContent.classList.contains('absence-entry');
        let visible = true;
        
        // Apply filters
        if (sportVal !== 'all' && el.dataset.sport !== sportVal) visible = false;
        if (visible && teamVal !== 'all' && el.dataset.team !== teamVal) visible = false;
        if (visible && !isAbs && typeVal !== 'all' && !el.dataset.type.includes(typeVal)) visible = false;

        // Set visibility based on display mode
        const isDesktopMode = document.body.classList.contains('desktop-mode') || 
                             (document.body.classList.contains('auto-mobile') && window.innerWidth > 768);
        
        if (visible && isDesktopMode) {
          el.style.display = 'flex';
          el.classList.remove('d-none');
          desktopVisible++;
        } else {
          el.style.display = 'none';
          el.classList.add('d-none');
          desktopHidden++;
        }
      });

      // Filter mobile elements
      let mobileVisible = 0;
      let mobileHidden = 0;
      
      mobileElements.forEach(el => {
        const isAbs = el.classList.contains('absence-entry');
        let visible = true;
        
        // Apply filters
        if (sportVal !== 'all' && el.dataset.sport !== sportVal) visible = false;
        if (visible && teamVal !== 'all' && el.dataset.team !== teamVal) visible = false;
        if (visible && !isAbs && typeVal !== 'all' && !el.dataset.type.includes(typeVal)) visible = false;

        // Set visibility based on display mode
        const isMobileMode = document.body.classList.contains('mobile-mode') || 
                            (document.body.classList.contains('auto-mobile') && window.innerWidth <= 768);
        
        if (visible && isMobileMode) {
          el.style.display = 'flex';
          el.classList.remove('d-none');
          mobileVisible++;
        } else {
          el.style.display = 'none';
          el.classList.add('d-none');
          mobileHidden++;
        }
      });

      console.log('Desktop - Visible:', desktopVisible, 'Hidden:', desktopHidden);
      console.log('Mobile - Visible:', mobileVisible, 'Hidden:', mobileHidden);
      console.log('=== FILTERS APPLIED ===');
    }

    function applyListFilters() {
      const sportVal = sportFilterSelect.value;
      const showAbs = showAbsencesSwitch.checked;
      const teamVal = teamFilterSelect.value;
      const typeVal = typeFilterSelect.value;

      console.log('=== APPLYING LIST FILTERS ===');
      console.log('Sport filter:', sportVal);
      console.log('Show absences:', showAbs);
      console.log('Team filter:', teamVal);
      console.log('Type filter:', typeVal);

      if (currentListOrg === 'day') {
        document.querySelectorAll('.list-match').forEach(el => {
          const isAbs = el.classList.contains('list-match-absence');
          let visible = true;
          
          if (sportVal !== 'all' && el.dataset.sport !== sportVal) visible = false;
          if (visible && !showAbs && isAbs) visible = false;
          if (visible && teamVal !== 'all' && el.dataset.team !== teamVal) visible = false;
          if (visible && !isAbs && typeVal !== 'all' && !el.dataset.type.includes(typeVal)) visible = false;

          el.style.display = visible ? 'flex' : 'none';
        });
        
        document.querySelectorAll('.list-day').forEach(section => {
          const visibleMatches = section.querySelectorAll('.list-match:not([style*="display: none"])').length;
          section.style.display = visibleMatches > 0 ? 'block' : 'none';
        });
      } else {
        document.querySelectorAll('.list-team tbody tr').forEach(el => {
          let visible = true;
          
          if (sportVal !== 'all' && el.dataset.sport !== sportVal) visible = false;
          if (visible && teamVal !== 'all' && el.dataset.team !== teamVal) visible = false;
          if (visible && typeVal !== 'all' && !el.dataset.type.includes(typeVal)) visible = false;

          el.style.display = visible ? 'table-row' : 'none';
        });
        
        document.querySelectorAll('.list-team').forEach(section => {
          const visibleRows = section.querySelectorAll('tbody tr:not([style*="display: none"])').length;
          section.style.display = visibleRows > 0 ? 'block' : 'none';
        });
      }
      
      console.log('=== LIST FILTERS APPLIED ===');
    }

    // REST OF THE FUNCTIONS (simplified for debugging)
    function renderListView() {
      const container = document.getElementById('list-container');
      container.innerHTML = '<p>List view placeholder</p>';
    }

    function renderCalendar(matches, closures) {
      const cont = document.getElementById('calendar-container');
      cont.innerHTML = '<p>Calendar view placeholder</p>';
      
      // Add some test elements for debugging
      cont.innerHTML = `
        <div class="match-container" data-team="Test Team" data-type="home" data-sport="Volleyball">

    function closeModal() {
      document.getElementById('match-modal').style.display = 'none';

    // EVENT LISTENERS - FIXED VERSION
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, setting up event listeners');
      
      const isMobile = window.innerWidth <= 768;
      switchDisplayMode(isMobile ? 'mobile' : 'desktop');
      loadData();
      
      // Set up filter event listeners
      sportFilterSelect.addEventListener('change', () => {
        console.log('Sport filter changed to:', sportFilterSelect.value);
        if (currentView === 'calendar') {
          applyFilters();
        } else {
          applyListFilters();
        }
      });
      
      showAbsencesSwitch.addEventListener('change', () => {
        console.log('Show absences changed to:', showAbsencesSwitch.checked);
        window.userHasSetAbsences = true;
        if (currentView === 'calendar') {
          applyFilters();
        } else {
          applyListFilters();
        }
      });
      
      teamFilterSelect.addEventListener('change', () => {
        console.log('Team filter changed to:', teamFilterSelect.value);
        if (currentView === 'calendar') {
          applyFilters();
        } else {
          applyListFilters();
        }
      });
      
      typeFilterSelect.addEventListener('change', () => {
        console.log('Type filter changed to:', typeFilterSelect.value);
        if (currentView === 'calendar') {
          applyFilters();
        } else {
          applyListFilters();
        }
      });
      
      console.log('Event listeners set up complete');
    });

    // Close modal when clicking outside
    document.getElementById('match-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
  </script>
