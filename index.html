<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Team Matches Calendar v9</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body { background: #f8f9fa; }
    .controls-header {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      padding: 15px 20px;
      border-bottom: 1px solid #dee2e6;
      z-index: 1000;
    }
    .calendar-container {
      padding: 0 20px 20px;
    }
    table.calendar { width: 100%; table-layout: fixed; margin-bottom: 40px; }
    .calendar th, .calendar td {
      border: 1px solid #ddd;
      padding: 5px;
      vertical-align: top;
      height: 100px;
      font-size: 12px;
      position: relative;
    }
    .calendar th { background: #007bff; color: white; }
    .match {
      display: block;
      margin: 2px 0;
      padding: 4px;
      border-radius: 3px;
      font-size: 11px;
      color: black;
      position: relative;
      line-height: 1.2;
    }
    .match.absence-entry {
      border: 1px dotted #007bff;
      background: transparent;
    }
    .match small.status {
      position: absolute;
      top: 2px;
      right: 4px;
      color: #555;
      font-size: 9px;
    }
    /* ADDED: Sport indicator styles */
    .match-container {
      display: flex;
      align-items: stretch;
      margin: 2px 0;
    }
    .sport-indicator {
      width: 20px;
      background: #333;
      color: white;
      font-size: 9px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 3px 0 0 3px;
      flex-shrink: 0;
    }
    .match-content {
      flex: 1;
      padding: 4px;
      border-radius: 0 3px 3px 0;
      font-size: 11px;
      color: black;
      position: relative;
      line-height: 1.2;
    }
    .absence-entry .match-content {
      border: 1px dotted #007bff;
      background: transparent;
    }
    .closure {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
    }
    
    /* ADDED: List view styles */
    .list-view {
      padding: 0 20px 20px;
    }
    .list-day {
      margin-bottom: 30px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      overflow: hidden;
    }
    .list-day-header {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 16px;
    }
    .list-day-content {
      padding: 15px 20px;
      background: white;
    }
    .list-team {
      margin-bottom: 30px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      overflow: hidden;
    }
    .list-team-header {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 16px;
    }
    .list-team-content {
      padding: 15px 20px;
      background: white;
    }
    .list-match {
      display: flex;
      align-items: center;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #e9ecef;
      background: #f8f9fa;
    }
    .list-match-absence {
      border: 1px dotted #007bff;
      background: transparent;
    }
    .list-match-sport {
      width: 40px;
      background: #333;
      color: white;
      font-size: 10px;
      font-weight: bold;
      padding: 4px 6px;
      border-radius: 4px;
      text-align: center;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .list-match-info {
      flex: 1;
    }
    .list-match-time {
      font-weight: bold;
      color: #495057;
      margin-bottom: 4px;
    }
    .list-match-details {
      font-size: 14px;
      color: #6c757d;
    }
    .list-match-status {
      font-size: 11px;
      color: #6c757d;
      font-style: italic;
    }
    .list-match-date {
      font-size: 12px;
      color: #6c757d;
      margin-left: 12px;
      flex-shrink: 0;
    }
    .view-toggle-group {
      display: flex;
      gap: 5px;
    }
    .view-toggle-group .btn {
      font-size: 12px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <div class="controls-header">
    <h4>üìÖ Team Matches Planning v9</h4>
    <div class="d-flex flex-wrap align-items-center gap-3 mt-2">
      <button class="btn btn-primary" onclick="loadData()">üîÑ Refresh</button>

      <!-- ADDED: View toggle buttons -->
      <div class="view-toggle-group">
        <button class="btn btn-outline-primary active" id="calendar-view-btn" onclick="switchView('calendar')">üìÖ Calendar</button>
        <button class="btn btn-outline-primary" id="list-view-btn" onclick="switchView('list')">üìã List</button>
      </div>

      <!-- ADDED: List organization toggle (only visible in list view) -->
      <div class="view-toggle-group" id="list-org-toggle" style="display: none;">
        <button class="btn btn-outline-secondary active" id="per-day-btn" onclick="switchListOrg('day')">üìÖ Per Day</button>
        <button class="btn btn-outline-secondary" id="per-team-btn" onclick="switchListOrg('team')">üë• Per Team</button>
      </div>

      <!-- ADDED: Sport filter -->
      <select id="sport-filter" class="form-select form-select-sm" style="width:auto;">
        <option value="all">All Sports</option>
        <option value="Volleyball">Volleyball</option>
        <option value="Basketball">Basketball</option>
      </select>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="show-absences-switch" checked>
        <label class="form-check-label" for="show-absences-switch">Show Absences</label>
      </div>

      <select id="team-filter" class="form-select form-select-sm" style="width:auto;">
        <option value="all">All Teams</option>
      </select>

      <select id="type-filter" class="form-select form-select-sm" style="width:auto;">
        <option value="all">All Types</option>
        <option value="home">Home</option>
        <option value="away">Away</option>
      </select>
    </div>
  </div>

  <div id="calendar-container" class="calendar-container"></div>
  <div id="list-container" class="list-view" style="display: none;"></div>

  <script>
    // === CONFIG ===
    const SPREADSHEET_ID = '16hr2bshVSHoQGZ73xGZiJpnhlBwu6Mn3I5YC4Z-ixXY';
    const API_KEY = 'AIzaSyB4tX_WxrFRajdEdqVI-yTWV0uRNqJQkfc';
    const RANGES = ['Team_Matches','Gym Closed','Team_Preferences','√úbersicht VB + BB'];

    const specialDates = ['2025-09-27','2025-11-01','2026-01-31','2026-03-07'];

    // MODIFIED: Remove hardcoded team colors - will be loaded from sheet
    const teamColor = {};

    const championshipAlias = {
      '3. Liga Damen A':'D3L A','3. Liga Damen B':'D3L B',
      '5. Liga Damen A':'D5L A','5. Liga Damen B':'D5LB',
      'DU23 1. Liga':'DU23-1','DU23 2. Liga':'DU23-2',
      '2. Liga Herren':'H2L','3. Liga Herren A':'H3L A',
      '3. Liga Herren B':'H3L B','HU23 A':'HU23','4. Liga Herren A':'H4L A'
    };

    // ADDED: Global variables for view state
    let currentView = 'calendar';
    let currentListOrg = 'day';
    let allMatches = [];
    let allClosures = [];

    // ADDED: Sport filter select element
    const sportFilterSelect  = document.getElementById('sport-filter');
    const showAbsencesSwitch = document.getElementById('show-absences-switch');
    const teamFilterSelect   = document.getElementById('team-filter');
    const typeFilterSelect   = document.getElementById('type-filter');

    // ADDED: Function to load team colors from sheet
    function loadTeamColors(teamColorSheet) {
      if (!teamColorSheet || teamColorSheet.length < 2) return;
      
      // Skip header row, process data rows
      teamColorSheet.slice(1).forEach(row => {
        const teamName = row[0]?.trim();
        const color = row[1]?.trim();
        if (teamName && color && color.startsWith('#')) {
          teamColor[teamName] = color;
        }
      });
    }

    function parseDateDMY(dmy='') {
      if (!dmy.includes('/')) return '';
      const [d,m,y] = dmy.split('/').map(x => x.trim());
      return `${y}-${m.padStart(2,'0')}-${d.padStart(2,'0')}`;
    }
    function parseDateObj(dmy='') {
      if (!dmy.includes('/')) return null;
      const [d,m,y] = dmy.split('/').map(n => parseInt(n,10));
      return (!d||!m||!y) ? null : new Date(y,m-1,d);
    }

    function populateTeamFilter(matches) {
      teamFilterSelect.innerHTML = '<option value="all">All Teams</option>';
      [...new Set(matches.map(m => m.team).filter(Boolean))]
        .sort()
        .forEach(team => teamFilterSelect.append(new Option(team, team)));
    }

    // ADDED: View switching functions
    function switchView(view) {
      currentView = view;
      
      // Update button states
      document.getElementById('calendar-view-btn').classList.toggle('active', view === 'calendar');
      document.getElementById('list-view-btn').classList.toggle('active', view === 'list');
      
      // Show/hide containers
      document.getElementById('calendar-container').style.display = view === 'calendar' ? 'block' : 'none';
      document.getElementById('list-container').style.display = view === 'list' ? 'block' : 'none';
      
      // Show/hide list organization toggle
      document.getElementById('list-org-toggle').style.display = view === 'list' ? 'flex' : 'none';
      
      // Re-render current view
      if (view === 'calendar') {
        renderCalendar(allMatches, allClosures);
      } else {
        renderListView();
      }
    }

    function switchListOrg(org) {
      currentListOrg = org;
      
      // Update button states
      document.getElementById('per-day-btn').classList.toggle('active', org === 'day');
      document.getElementById('per-team-btn').classList.toggle('active', org === 'team');
      
      // Re-render list view
      renderListView();
    }

    // ADDED: List view rendering
    function renderListView() {
      const container = document.getElementById('list-container');
      container.innerHTML = '';
      
      if (currentListOrg === 'day') {
        renderListByDay();
      } else {
        renderListByTeam();
      }
    }

    function renderListByDay() {
      const container = document.getElementById('list-container');
      
      // Group matches by date (excluding absences)
      const matchesByDate = {};
      allMatches.forEach(match => {
        if (match.isPref) return; // Skip absences in list view
        if (!matchesByDate[match.date]) {
          matchesByDate[match.date] = [];
        }
        matchesByDate[match.date].push(match);
      });
      
      // Sort dates and filter to September-May range
      const sortedDates = Object.keys(matchesByDate).sort().filter(date => {
        const dateObj = new Date(date);
        const month = dateObj.getMonth() + 1; // 0-indexed to 1-indexed
        const year = dateObj.getFullYear();
        // Include September 2025 to May 2026
        return (year === 2025 && month >= 9) || (year === 2026 && month <= 5);
      });
      
      sortedDates.forEach(date => {
        const matches = matchesByDate[date];
        const dateObj = new Date(date);
        const dateStr = dateObj.toLocaleDateString('en-GB', { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
        
        let dayHtml = `
          <div class="list-day">
            <div class="list-day-header">${dateStr}</div>
            <div class="list-day-content">
        `;
        
        // Sort matches by time
        matches.sort((a, b) => (a.time || '').localeCompare(b.time || ''));
        
        matches.forEach(match => {
          dayHtml += renderListMatch(match);
        });
        
        dayHtml += '</div></div>';
        container.insertAdjacentHTML('beforeend', dayHtml);
      });
      
      applyListFilters();
    }

    function renderListByTeam() {
      const container = document.getElementById('list-container');
      
      // Group matches by team (excluding absences)
      const matchesByTeam = {};
      allMatches.forEach(match => {
        if (match.isPref) return; // Skip absences in list view
        if (!match.team) return;
        if (!matchesByTeam[match.team]) {
          matchesByTeam[match.team] = [];
        }
        matchesByTeam[match.team].push(match);
      });
      
      // Sort teams
      const sortedTeams = Object.keys(matchesByTeam).sort();
      
      sortedTeams.forEach(team => {
        const matches = matchesByTeam[team];
        
        let teamHtml = `
          <div class="list-team">
            <div class="list-team-header">${team}</div>
            <div class="list-team-content">
        `;
        
        // Sort matches by date and time
        matches.sort((a, b) => {
          const dateCompare = a.date.localeCompare(b.date);
          if (dateCompare !== 0) return dateCompare;
          return (a.time || '').localeCompare(b.time || '');
        });
        
        teamHtml += '</div></div>';
        container.insertAdjacentHTML('beforeend', teamHtml);
      });
      
      applyListFilters();
    }

    function renderListMatch(match) {
      const dateObj = new Date(match.date);
      const dateStr = dateObj.toLocaleDateString('en-GB', { 
        month: 'short', 
        day: 'numeric' 
      });
      
      let matchHtml = `<div class="list-match" data-team="${match.team}" data-type="${match.type}" data-sport="${match.sport || ''}"`;
      
      if (match.isPref) {
        matchHtml += ' list-match-absence">';
        matchHtml += `<div class="list-match-sport">${match.sport === 'Basketball' ? 'BB' : 'VB'}</div>`;
        matchHtml += `<div class="list-match-info">`;
        matchHtml += `<div class="list-match-time">üèñÔ∏è Absence - Priority ${match.priority}</div>`;
        matchHtml += `<div class="list-match-details">${match.team}</div>`;
      } else {
        matchHtml += '">';
        matchHtml += `<div class="list-match-sport">${match.sport === 'Basketball' ? 'BB' : 'VB'}</div>`;
        matchHtml += `<div class="list-match-info">`;
        
        if (match.time) {
          matchHtml += `<div class="list-match-time">${match.time}`;
          if (match.championship) {
            matchHtml += ` (${championshipAlias[match.championship] || match.championship})`;
          }
          matchHtml += '</div>';
        }
        
        let matchDetails = '';
        if (match.type.includes('home')) {
          matchDetails = `${match.team} ‚Äì ${match.opponent}`;
        } else if (match.type.includes('away')) {
          matchDetails = `${match.opponent} ‚Äì ${match.team}`;
        } else {
          matchDetails = `${match.team} vs ${match.opponent}`;
        }
        
        matchHtml += `<div class="list-match-details">${matchDetails}</div>`;
        
        if (match.gym) {
          matchHtml += `<div class="list-match-details">üìç ${match.gym}</div>`;
        }
        
        if (match.status) {
          matchHtml += `<div class="list-match-status">${match.status}</div>`;
        }
      }
      
      matchHtml += `</div>`;
      matchHtml += `<div class="list-match-date">${dateStr}</div>`;
      matchHtml += '</div>';
      
      return matchHtml;
    }

    // ADDED: Apply filters to list view
    function applyListFilters() {
      const sportVal = sportFilterSelect.value;
      const showAbs = showAbsencesSwitch.checked;
      const teamVal = teamFilterSelect.value;
      const typeVal = typeFilterSelect.value;

      document.querySelectorAll('.list-match').forEach(el => {
        const isAbs = el.classList.contains('list-match-absence');
        let visible = true;
        
        if (sportVal !== 'all' && el.dataset.sport !== sportVal) visible = false;
        // In list view, always hide absences regardless of the switch
        if (visible && isAbs) visible = false;
        if (visible && teamVal !== 'all' && el.dataset.team !== teamVal) visible = false;
        if (visible && !isAbs && typeVal !== 'all' && !el.dataset.type.includes(typeVal)) visible = false;

        el.style.display = visible ? 'flex' : 'none';
      });
      
      // Hide empty day/team sections
      document.querySelectorAll('.list-day, .list-team').forEach(section => {
        const visibleMatches = section.querySelectorAll('.list-match:not([style*="display: none"])').length;
        section.style.display = visibleMatches > 0 ? 'block' : 'none';
      });
    }

    async function loadData() {
      const cont = document.getElementById('calendar-container');
      cont.innerHTML = '<p class="p-4">Loading data...</p>';

      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}` +
                  `/values:batchGet?` + RANGES.map(r => 'ranges=' + encodeURIComponent(r)).join('&') +
                  `&majorDimension=ROWS&key=${API_KEY}`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(await res.text());
        const { valueRanges } = await res.json();

        // ADDED: Load team colors from sheet
        loadTeamColors(valueRanges[3].values || []);

        // Matches
        const rawMatches = valueRanges[0].values || [];
        if (rawMatches.length < 2) { 
          allMatches = [];
          allClosures = [];
          renderCalendar([], []); 
          return; 
        }
        const hdr = rawMatches[0].map(h => h.trim().toLowerCase());
        const ix = name => hdr.indexOf(name.toLowerCase());
        // MODIFIED: Added iSport
        const [iTeam, iChamp, iOpp, iWeekday, iDate, iTime, iType, iStatus, iGym, iSport] = [
          ix('team'), ix('championship'), ix('opponent team'), ix('weekday'),
          ix('date'), ix('time'), ix('type'), ix('status'), ix('gym/halle'), ix('sport')
        ];

        // MODIFIED: Added sport property to match objects
        allMatches = rawMatches.slice(1).map(r => ({
          team:         r[iTeam]    || '',
          championship: r[iChamp]   || '',
          opponent:     r[iOpp]     || '',
          date:         parseDateDMY(r[iDate] || ''),
          time:         r[iTime]    || '',
          type:         (r[iType]   || '').toLowerCase(),
          status:       r[iStatus]  || '',
          gym:          r[iGym]     || '',
          sport:        r[iSport]   || '',
          isPref:       false
        })).filter(m => /^[0-9]{4}-[0-9]{2}-[0-9]{2}$/.test(m.date));

        // Closures
        allClosures = [];
        (valueRanges[1].values || []).slice(1).forEach(r => {
          const from = parseDateObj(r[0]), to = parseDateObj(r[1]);
          if (!from || !to) return;
          const reason = (r[2] || '').toLowerCase();
          for (let d = new Date(from); d <= to; d.setDate(d.getDate()+1)) {
            allClosures.push({
              date: `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`,
              reason
            });
          }
        });

        // Absences
        // MODIFIED: Now parses 'sport' column from preferences sheet
        const prefValues = valueRanges[2].values || [];
        if (prefValues.length > 1) {
            const ph = prefValues[0].map(h => h.trim().toLowerCase());
            const pi = name => ph.indexOf(name);
            const piTeam = pi('team'), piPrio = pi('priority'), piD0 = pi('date from'), piD1 = pi('date to'), piSport = pi('sport');

            prefValues.slice(1).forEach(r => {
                const team = r[piTeam], prio = r[piPrio], d0 = r[piD0], d1 = r[piD1], sport = r[piSport];
                if (!team || !prio || !d0 || !d1 || !sport) return;
                const start = parseDateObj(d0), end = parseDateObj(d1);
                if (!start || !end) return;
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    allMatches.push({
                        team, opponent: '', date: `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`,
                        time: '', type: 'absence', status: '', gym: '', isPref: true, priority: prio,
                        sport: sport || ''
                    });
                }
            });
        }

        populateTeamFilter(allMatches);
        
        if (currentView === 'calendar') {
          renderCalendar(allMatches, allClosures);
        } else {
          renderListView();
        }
      } catch (e) {
        console.error(e);
        document.getElementById('calendar-container').innerHTML =
          `<p class="alert alert-danger m-4">Error: ${e.message}</p>`;
      }
    }

    // MODIFIED: applyFilters now includes sport filter logic
    function applyFilters() {
      const sportVal = sportFilterSelect.value;
      const showAbs = showAbsencesSwitch.checked;
      const teamVal = teamFilterSelect.value;
      const typeVal = typeFilterSelect.value;

      document.querySelectorAll('.match-container').forEach(el => {
        const matchContent = el.querySelector('.match-content');
        const isAbs = matchContent.classList.contains('absence-entry');
        let visible = true;
        
        if (sportVal !== 'all' && matchContent.dataset.sport !== sportVal) visible = false;
        if (visible && !showAbs && isAbs) visible = false;
        if (visible && teamVal !== 'all' && matchContent.dataset.team !== teamVal) visible = false;
        if (visible && !isAbs && typeVal !== 'all' && !matchContent.dataset.type.includes(typeVal)) visible = false;

        el.classList.toggle('d-none', !visible);
      });
    }

    function renderCalendar(matches, closures) {
      const byMatch = {}, byClose = {};
      matches.forEach(e => { (byMatch[e.date] = byMatch[e.date] || []).push(e);
        if (e.team && !teamColor[e.team]) teamColor[e.team] = '#ccc';
      });
      closures.forEach(c => byClose[c.date] = c.reason);
      Object.values(byMatch).forEach(arr => arr.sort((a,b) => (a.time||'').localeCompare(b.time||'')));

      const cont = document.getElementById('calendar-container');
      cont.innerHTML = '';
      const months = [];
      for (let d = new Date(2025,8,1); d < new Date(2026,5,1); d.setMonth(d.getMonth()+1)) months.push(new Date(d));
      const weekdays = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];

      months.forEach(dt => {
        const y=dt.getFullYear(), m=dt.getMonth();
        const first=new Date(y,m,1), last=new Date(y,m+1,0);
        const offset=(first.getDay()+6)%7;
        let html = `<table class="calendar"><thead><tr><th colspan="7">${first.toLocaleString('en-GB',{month:'long',year:'numeric'})}</th></tr><tr>${weekdays.map(w=>`<th>${w}</th>`).join('')}</tr></thead><tbody><tr>`;
        html += '<td></td>'.repeat(offset);
        for (let d = 1; d <= last.getDate(); d++) {
          const key = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
          const evs = byMatch[key] || [], reason = byClose[key];
          const isSpecial = specialDates.includes(key);
          const cellBg = isSpecial ? 'background:#fff9c4;' : '';
          const caption = isSpecial ? ` <small style="color:#856404">Spielsamstag</small>` : '';
          let cell = `<td style="${cellBg}"><strong>${d}</strong>${caption}`;
          evs.forEach(e => {
            // MODIFIED: Added data-sport attribute
            const attrs = `data-team="${e.team}" data-type="${e.type}" data-sport="${e.sport || ''}"`;
            if (e.isPref) {
              cell += `<div class="match-container">
                        <div class="sport-indicator">${e.sport === 'Basketball' ? 'BB' : 'VB'}</div>
                        <div class="match-content absence-entry" ${attrs}>üèñÔ∏è ${e.team} Prio ${e.priority}</div>
                      </div>`;
            } else {
              let mv = e.team;
              const low = e.type;
              if (e.opponent) mv = low.includes('home') ? `${e.team} ‚Äì ${e.opponent}` :
                           low.includes('away') ? `${e.opponent} ‚Äì ${e.team}` : `${e.team} vs ${e.opponent}`;
              
              // MODIFIED: Add opacity for away games and handle team colors
              let style = '';
              const teamCol = teamColor[e.team] || '#ccc';
              const isAway = low.includes('away');
              const opacity = isAway ? '0.5' : '1';
              
              if (e.status.trim().toLowerCase()==='waiting') {
                style = `border:1px solid ${teamCol}; opacity:${opacity}`;
              } else {
                style = `background:${teamCol}; opacity:${opacity}`;
              }
              
              cell += `<div class="match-container">
                        <div class="sport-indicator">${e.sport === 'Basketball' ? 'BB' : 'VB'}</div>
                        <div class="match-content" ${attrs} style="${style}">` +
                        `${e.time ? `<div>${e.time}${e.championship ? ` (${championshipAlias[e.championship]||e.championship})` : ''}</div>` : ''}` +
                        `<div>${mv}</div>` +
                        `${e.gym ? `<div>${e.gym}</div>` : ''}` +
                        `${e.status ? `<small class="status">${e.status}</small>` : ''}` +
                        `</div>
                      </div>`;
            }
          });
          if (reason) {
            const bg = reason==='holiday' ? '#6c757d' : '#000';
            const txt = reason.charAt(0).toUpperCase()+reason.slice(1);
            cell += `<div class="closure" style="background:${bg}">${txt}</div>`;
          }
          cell += '</td>';
          html += cell;
          if ((offset + d - 1) % 7 === 6) html += '</tr><tr>';
        }
        html += '<td></td>'.repeat((7-(offset+last.getDate())%7)%7);
        html += '</tr></tbody></table>';
        cont.insertAdjacentHTML('beforeend', html);
      });
      applyFilters();
    }

    document.addEventListener('DOMContentLoaded', loadData);
    // ADDED: event listener for the new sport filter
    sportFilterSelect.addEventListener('change', () => {
      if (currentView === 'calendar') {
        applyFilters();
      } else {
        applyListFilters();
      }
    });
    showAbsencesSwitch.addEventListener('change', () => {
      if (currentView === 'calendar') {
        applyFilters();
      } else {
        applyListFilters();
      }
    });
    teamFilterSelect.addEventListener('change', () => {
      if (currentView === 'calendar') {
        applyFilters();
      } else {
        applyListFilters();
      }
    });
    typeFilterSelect.addEventListener('change', () => {
      if (currentView === 'calendar') {
        applyFilters();
      } else {
        applyListFilters();
      }
    });
  </script>
