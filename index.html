<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Team Matches Calendar v2</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body { background: #f8f9fa; }
    .controls-header {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      padding: 15px 20px;
      border-bottom: 1px solid #dee2e6;
      z-index: 1000;
    }
    .calendar-container {
      padding: 0 20px 20px;
    }
    table.calendar { width: 100%; table-layout: fixed; margin-bottom: 40px; }
    .calendar th, .calendar td {
      border: 1px solid #ddd;
      padding: 5px;
      vertical-align: top;
      height: 100px;
      font-size: 12px;
      position: relative;
    }
    .calendar th { background: #007bff; color: white; }
    .match {
      display: block;
      margin: 2px 0;
      padding: 4px;
      border-radius: 3px;
      font-size: 11px;
      color: black;
      position: relative;
      line-height: 1.2;
    }
    .match.absence-entry {
      border: 1px dotted #007bff;
      background: transparent;
    }
    .match small.status {
      position: absolute;
      top: 2px;
      right: 4px;
      color: #555;
      font-size: 9px;
    }
    .match-container {
      display: flex;
      align-items: stretch;
      margin: 2px 0;
      position: relative;
    }
    .sport-indicator {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 16px;
      height: 16px;
      background: #333;
      color: white;
      font-size: 8px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      z-index: 15;
    }
    .home-away-indicator {
      position: absolute;
      bottom: 2px;
      right: 20px;
      width: 16px;
      height: 16px;
      background: #007bff;
      color: white;
      font-size: 8px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      z-index: 15;
    }
    .cup-indicator {
      position: absolute;
      bottom: 2px;
      right: 38px;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      z-index: 15;
    }
    .match-content {
      flex: 1;
      padding: 4px;
      padding-bottom: 20px;
      border-radius: 3px;
      font-size: 11px;
      color: black;
      position: relative;
      line-height: 1.2;
      background: rgba(255, 255, 255, 0.7);
      z-index: 10;
    }
    .absence-entry .match-content {
      border: 1px dotted #007bff;
      background: rgba(255, 255, 255, 0.6);
    }
    
    .match-container-compact {
      position: relative;
      margin: 2px 0;
      padding: 4px;
      padding-bottom: 20px;
      border-radius: 3px;
      font-size: 9px;
      color: black;
      line-height: 1.2;
      cursor: pointer;
      min-height: 40px;
      background: rgba(255, 255, 255, 0.7);
      z-index: 10;
    }
    .match-container-compact.absence-entry {
      background: rgba(255, 255, 255, 0.6);
      border: 1px dotted #007bff;
    }
    .match-container-compact .sport-indicator-compact {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 16px;
      height: 16px;
      background: #333;
      color: white;
      font-size: 8px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      z-index: 15;
    }
    .match-container-compact .home-away-indicator-compact {
      position: absolute;
      bottom: 2px;
      right: 20px;
      width: 16px;
      height: 16px;
      background: #007bff;
      color: white;
      font-size: 8px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      z-index: 15;
    }
    
    .closure {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 5px;
      font-size: 12px;
      font-weight: bold;
      color: #ff4444;
      text-align: center;
      z-index: 1;
      text-transform: uppercase;
      cursor: pointer;
    }
    .closure-with-events {
      background: #333 !important;
    }
    
    /* Mobile responsive styles */
    @media (max-width: 768px) {
      .calendar th, .calendar td {
        height: 60px;
        font-size: 10px;
        padding: 2px;
      }
    }
    
    /* Display mode classes */
    .mobile-mode .match-container {
      display: none !important;
    }
    .mobile-mode .match-container-compact {
      display: block !important;
    }
    .mobile-mode .match {
      display: none !important;
    }
    
    .hide-absences .match-container .match-content.absence-entry,
    .hide-absences .match-container-compact.absence-entry {
      display: none !important;
    }
    
    .desktop-mode .match-container-compact {
      display: none !important;
    }
    .desktop-mode .match-container {
      display: flex !important;
    }
    
    @media (max-width: 768px) {
      .auto-mobile .match-container {
        display: none !important;
      }
      .auto-mobile .match-container-compact {
        display: block !important;
      }
      .auto-mobile .match {
        display: none !important;
      }
    }
    
    @media (min-width: 769px) {
      .auto-mobile .match-container-compact {
        display: none !important;
      }
      .auto-mobile .match-container {
        display: flex !important;
      }
    }
    
    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }
    .modal-close:hover {
      color: #000;
    }
    .modal-header {
      margin-bottom: 15px;
      padding-right: 30px;
    }
    .modal-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .modal-subtitle {
      font-size: 14px;
      color: #666;
    }
    .modal-details {
      font-size: 14px;
      line-height: 1.5;
    }
    .modal-detail-row {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .modal-detail-label {
      font-weight: bold;
      min-width: 80px;
      margin-right: 10px;
    }
    .modal-detail-value {
      flex: 1;
    }
    
    /* List view styles */
    .list-view {
      padding: 0 20px 20px;
    }
    .list-day {
      margin-bottom: 30px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      overflow: hidden;
    }
    .list-day-header {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 16px;
    }
    .list-day-content {
      padding: 15px 20px;
      background: white;
    }
    .list-team {
      margin-bottom: 30px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      overflow: hidden;
    }
    .list-team-header {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 16px;
    }
    .list-team-content {
      padding: 15px 20px;
      background: white;
    }
    .list-match {
      display: flex;
      align-items: center;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #e9ecef;
      background: #f8f9fa;
    }
    .list-match-absence {
      border: 1px dotted #007bff;
      background: transparent;
    }
    .list-match-sport {
      width: 40px;
      background: #333;
      color: white;
      font-size: 10px;
      font-weight: bold;
      padding: 4px 6px;
      border-radius: 4px;
      text-align: center;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .list-match-info {
      flex: 1;
    }
    .list-match-time {
      font-weight: bold;
      color: #495057;
      margin-bottom: 4px;
    }
    .list-match-details {
      font-size: 14px;
      color: #6c757d;
    }
    .list-match-status {
      font-size: 11px;
      color: #6c757d;
      font-style: italic;
    }
    .list-match-date {
      font-size: 12px;
      color: #6c757d;
      margin-left: 12px;
      flex-shrink: 0;
    }
    .view-toggle-group {
      display: flex;
      gap: 5px;
    }
    .view-toggle-group .btn {
      font-size: 12px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <div class="controls-header">
    <h4 id="page-title">üìÖ Team Matches Planning</h4>
    <div class="d-flex flex-wrap align-items-center gap-3 mt-2">
      <button class="btn btn-primary" onclick="loadData()">üîÑ Refresh</button>

      <div class="view-toggle-group">
        <button class="btn btn-outline-secondary active" id="desktop-view-btn" onclick="switchDisplayMode('desktop')" title="Desktop View">üñ•Ô∏è</button>
        <button class="btn btn-outline-secondary" id="mobile-view-btn" onclick="switchDisplayMode('mobile')" title="Mobile View">üì±</button>
      </div>

      <div class="view-toggle-group">
        <button class="btn btn-outline-primary active" id="calendar-view-btn" onclick="switchView('calendar')">üìÖ Calendar</button>

      </div>

      <div class="view-toggle-group" id="list-org-toggle" style="display: none;">
        <button class="btn btn-outline-secondary active" id="per-day-btn" onclick="switchListOrg('day')">üìÖ Per Day</button>
        <button class="btn btn-outline-secondary" id="per-team-btn" onclick="switchListOrg('team')">üë• Per Team</button>

      <select id="sport-filter" class="form-select form-select-sm" style="width:auto;">

  <div id="calendar-container" class="calendar-container"></div>
  <div id="list-container" class="list-view" style="display: none;"></div>

  <div id="match-modal" class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <div class="modal-header">
        <div class="modal-title" id="modal-title"></div>
        <div class="modal-subtitle" id="modal-subtitle"></div>
      </div>
      <div class="modal-details" id="modal-details"></div>
    </div>
  </div>

  <script>
    // === CONFIG ===
    const SPREADSHEET_ID = '16hr2bshVSHoQGZ73xGZiJpnhlBwu6Mn3I5YC4Z-ixXY';
    const API_KEY = 'AIzaSyDKSbLA1xyIDEyvj4-SZmQUE7tZ1_ob4f8';
    const RANGES = ['Team_Matches','Gym Closed','Team_Preferences','√úbersicht VB + BB'];

    const specialDates = ['2025-09-27','2025-11-01','2026-01-31','2026-03-07'];

    const teamColor = {};

    const championshipAlias = {
      'Frauen 3. Liga Gruppe A':'D3L A',
      'Frauen 3. Liga Gruppe B':'D3L B',
      'Frauen 5. Liga Gruppe A':'D5L A',
      'Frauen 3. Liga Gruppe A':'D5LB',
      'Frauen U23 1. Liga':'DU23-1',
      'Frauen U23 2. Liga':'DU23-2',
      'Herren 2. Liga':'H2L',
      'Herren 3. Liga Gruppe A':'H3L A',
      'Herren 3. Liga Gruppe B':'H3L B',
      'M√§nner U23 Gruppe A':'HU23',
      'Herren 4. Liga Gruppe A':'H4L A'
    };

    // Global variables
    let currentView = 'calendar';
    let currentListOrg = 'day';
    let currentDisplayMode = 'auto';
    let allMatches = [];
    let allClosures = [];
    let teamFullNames = {};

    function getCupEmoji(championship) {
      if (!championship) return '';
      const champ = championship.toLowerCase();
      if (champ.includes('swiss volley cup')) return 'üèÜ';
      if (champ.includes('z√ºri cup') || champ.includes('zuri cup')) return 'ü•à';
      return '';
    }

    const sportFilterSelect = document.getElementById('sport-filter');
    const showAbsencesSwitch = document.getElementById('show-absences-switch');
    const teamFilterSelect = document.getElementById('team-filter');
    const typeFilterSelect = document.getElementById('type-filter');

    function loadTeamColors(teamColorSheet) {
      if (!teamColorSheet || teamColorSheet.length < 2) return;
      
      teamColorSheet.slice(1).forEach(row => {
        const teamName = row[0]?.trim();
        const color = row[1]?.trim();
        const fullName = row[2]?.trim();
        
        if (teamName && color && color.startsWith('#')) {
          teamColor[teamName] = color;
        }
        
        if (teamName && fullName) {
          teamFullNames[teamName] = fullName;
        }
      });
    }

    function parseDateDMY(dmy='') {
      if (!dmy.includes('/')) return '';
      const [d,m,y] = dmy.split('/').map(x => x.trim());
      return `${y}-${m.padStart(2,'0')}-${d.padStart(2,'0')}`;
    }
    
    function parseDateObj(dmy='') {
      if (!dmy.includes('/')) return null;
      const [d,m,y] = dmy.split('/').map(n => parseInt(n,10));
      return (!d||!m||!y) ? null : new Date(y,m-1,d);
    }

    function populateTeamFilter(matches) {
      teamFilterSelect.innerHTML = '<option value="all">All Teams</option>';
      [...new Set(matches.map(m => m.team).filter(Boolean))]
        .sort()
        .forEach(team => teamFilterSelect.append(new Option(team, team)));
    }

    function switchDisplayMode(mode) {
      currentDisplayMode = mode;
      
      document.getElementById('desktop-view-btn').classList.toggle('active', mode === 'desktop');
      document.getElementById('mobile-view-btn').classList.toggle('active', mode === 'mobile');
      
      const body = document.body;
      body.classList.remove('mobile-mode', 'desktop-mode', 'auto-mobile');
      
      if (mode === 'mobile') {
        body.classList.add('mobile-mode');
        if (!window.userHasSetAbsences) {
          document.getElementById('show-absences-switch').checked = false;
        }
      } else if (mode === 'desktop') {
        body.classList.add('desktop-mode');
        if (!window.userHasSetAbsences) {
          document.getElementById('show-absences-switch').checked = true;
        }
      } else {
        body.classList.add('auto-mobile');
        if (!window.userHasSetAbsences) {
          if (window.innerWidth <= 768) {
            document.getElementById('show-absences-switch').checked = false;
          } else {
            document.getElementById('show-absences-switch').checked = true;
          }
        }
      }
      
      // Re-apply filters after mode change
      if (currentView === 'calendar') {
        applyFilters();
      } else {
        applyListFilters();
      }
    }

    function switchView(view) {
      currentView = view;
      
      document.getElementById('calendar-view-btn').classList.toggle('active', view === 'calendar');
      document.getElementById('list-view-btn').classList.toggle('active', view === 'list');
      
      document.getElementById('calendar-container').style.display = view === 'calendar' ? 'block' : 'none';
      document.getElementById('list-container').style.display = view === 'list' ? 'block' : 'none';
      
      document.getElementById('list-org-toggle').style.display = view === 'list' ? 'flex' : 'none';
      
      if (view === 'calendar') {
        renderCalendar(allMatches, allClosures);
      } else {
        renderListView();
      }
    }

    function switchListOrg(org) {
      currentListOrg = org;
      
      document.getElementById('per-day-btn').classList.toggle('active', org === 'day');
      document.getElementById('per-team-btn').classList.toggle('active', org === 'team');
      
      renderListView();
    }

    // FIXED FILTER FUNCTION
    function applyFilters() {
      const sportVal = sportFilterSelect.value;
      const showAbs = showAbsencesSwitch.checked;
      const teamVal = teamFilterSelect.value;
      const typeVal = typeFilterSelect.value;

      console.log('=== APPLYING FILTERS ===');
      console.log('Sport filter:', sportVal);
      console.log('Show absences:', showAbs);
      console.log('Team filter:', teamVal);
      console.log('Type filter:', typeVal);

      

      // Handle absences visibility with CSS class
      const body = document.body;
      if (!showAbs) {
        body.classList.add('hide-absences');
      } else {
        body.classList.remove('hide-absences');
      }

      // Filter desktop elements
      let desktopVisible = 0;
      let desktopHidden = 0;
      document.querySelectorAll('.match-container').forEach(el => {
        const matchContent = el.querySelector('.match-content');
        const isAbs = matchContent && matchContent.classList.contains('absence-entry');
        let visible = true;
        
        // Apply filters
        if (sportVal !== 'all' && el.dataset.sport !== sportVal) visible = false;
        if (visible && teamVal !== 'all' && el.dataset.team !== teamVal) visible = false;
        if (visible && !isAbs && typeVal !== 'all' && !el.dataset.type.includes(typeVal)) visible = false;

        // Set visibility based on display mode AND filter
        const isDesktopMode = document.body.classList.contains('desktop-mode') || 
                             (document.body.classList.contains('auto-mobile') && window.innerWidth > 768);
        
        if (visible && isDesktopMode) {
          el.style.display = 'flex';
          el.classList.remove('d-none');
          desktopVisible++;
        } else if (!visible) {
          // Element is filtered out
          el.style.display = 'none';
          el.classList.add('d-none');
          desktopHidden++;
        } else {
          // Element is visible but wrong display mode - hide it
          el.style.display = 'none';
          el.classList.add('d-none');
          desktopHidden++;
        }
      });

      // Filter mobile elements
      let mobileVisible = 0;
      let mobileHidden = 0;
      document.querySelectorAll('.match-container-compact').forEach(el => {
        const isAbs = el.classList.contains('absence-entry');
        let visible = true;
        
        // Apply filters
        if (sportVal !== 'all' && el.dataset.sport !== sportVal) visible = false;
        if (visible && teamVal !== 'all' && el.dataset.team !== teamVal) visible = false;
        if (visible && !isAbs && typeVal !== 'all' && !el.dataset.type.includes(typeVal)) visible = false;

        // Set visibility based on display mode AND filter
        const isMobileMode = document.body.classList.contains('mobile-mode') || 
                            (document.body.classList.contains('auto-mobile') && window.innerWidth <= 768);
        
        if (visible && isMobileMode) {
          el.style.display = 'flex';
          el.classList.remove('d-none');
          mobileVisible++;
        } else if (!visible) {
          // Element is filtered out
          el.style.display = 'none';
          el.classList.add('d-none');
          mobileHidden++;
        } else {
          // Element is visible but wrong display mode - hide it
          el.style.display = 'none';
          el.classList.add('d-none');
          mobileHidden++;
        }
      });

      console.log('Desktop - Visible:', desktopVisible, 'Hidden:', desktopHidden);
      console.log('Mobile - Visible:', mobileVisible, 'Hidden:', mobileHidden);
      console.log('=== FILTERS APPLIED ===');
    }

    function applyListFilters() {
      const sportVal = sportFilterSelect.value;
      const showAbs = showAbsencesSwitch.checked;
      const teamVal = teamFilterSelect.value;
      const typeVal = typeFilterSelect.value;

      if (currentListOrg === 'day') {
        document.querySelectorAll('.list-match').forEach(el => {
          const isAbs = el.classList.contains('list-match-absence');
          let visible = true;
          
          if (sportVal !== 'all' && el.dataset.sport !== sportVal) visible = false;
          if (visible && !showAbs && isAbs) visible = false;
          if (visible && teamVal !== 'all' && el.dataset.team !== teamVal) visible = false;
          if (visible && !isAbs && typeVal !== 'all' && !el.dataset.type.includes(typeVal)) visible = false;

          el.style.display = visible ? 'flex' : 'none';
        });
        
        document.querySelectorAll('.list-day').forEach(section => {
          const visibleMatches = section.querySelectorAll('.list-match:not([style*="display: none"])').length;
          section.style.display = visibleMatches > 0 ? 'block' : 'none';
        });
      } else {
        document.querySelectorAll('.list-team tbody tr').forEach(el => {
          let visible = true;
          
          if (sportVal !== 'all' && el.dataset.sport !== sportVal) visible = false;
          if (visible && teamVal !== 'all' && el.dataset.team !== teamVal) visible = false;
          if (visible && typeVal !== 'all' && !el.dataset.type.includes(typeVal)) visible = false;

          el.style.display = visible ? 'table-row' : 'none';
        });
        
        document.querySelectorAll('.list-team').forEach(section => {
          const visibleRows = section.querySelectorAll('tbody tr:not([style*="display: none"])').length;
          section.style.display = visibleRows > 0 ? 'block' : 'none';
        });
      }
    }

    // REST OF YOUR ORIGINAL FUNCTIONS (simplified)
    function renderListView() {
      const container = document.getElementById('list-container');
      container.innerHTML = '<p>List view placeholder</p>';
    }

    function renderCalendar(matches, closures) {
      const byMatch = {}, byClose = {};
      matches.forEach(e => { (byMatch[e.date] = byMatch[e.date] || []).push(e);
        if (e.team && !teamColor[e.team]) teamColor[e.team] = '#ccc';
      });
      closures.forEach(c => byClose[c.date] = c.reason);
      Object.values(byMatch).forEach(arr => arr.sort((a,b) => (a.time||'').localeCompare(b.time||'')));

      const cont = document.getElementById('calendar-container');
      cont.innerHTML = '';
      
      const months = [];
      for (let d = new Date(2025,8,1); d < new Date(2026,5,1); d.setMonth(d.getMonth()+1)) months.push(new Date(d));
      const weekdays = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];

      months.forEach(dt => {
        const y=dt.getFullYear(), m=dt.getMonth();
        const first=new Date(y,m,1), last=new Date(y,m+1,0);
        const offset=(first.getDay()+6)%7;
        let html = `<table class="calendar"><thead><tr><th colspan="7">${first.toLocaleString('en-GB',{month:'long',year:'numeric'})}</th></tr><tr>${weekdays.map(w=>`<th>${w}</th>`).join('')}</tr></thead><tbody><tr>`;
        html += '<td></td>'.repeat(offset);
        for (let d = 1; d <= last.getDate(); d++) {
          const key = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
          const evs = byMatch[key] || [], reason = byClose[key];
          const isSpecial = specialDates.includes(key);
          const cellBg = isSpecial ? 'background:#fff9c4;' : '';
          const caption = isSpecial ? ` <small style="color:#856404">Spielsamstag</small>` : '';
          let cell = `<td style="${cellBg}"><strong style="position: relative; z-index: 20;">${d}</strong>${caption}`;
          evs.forEach(e => {
            const attrs = `data-team="${e.team}" data-type="${e.type}" data-sport="${e.sport || ''}"`;
            if (e.isPref) {
              cell += `<div class="match-container" ${attrs}>
                        <div class="match-content absence-entry">üèñÔ∏è ${e.team} Prio ${e.priority}
                        <div class="sport-indicator">${e.sport === 'Basketball' ? 'BB' : 'VB'}</div>
                        </div>
                      </div>`;
              cell += `<div class="match-container-compact absence-entry" ${attrs} onclick="showMatchDetails(${JSON.stringify(e).replace(/"/g, '&quot;')})">
                        üèñÔ∏è ${e.team} Prio ${e.priority}
                        <div class="sport-indicator-compact">${e.sport === 'Basketball' ? 'BB' : 'VB'}</div>
                      </div>`;
            } else {
              let mv = e.team;
              const low = e.type;
              if (e.opponent) mv = low.includes('home') ? `${e.team} ‚Äì ${e.opponent}` :
                           low.includes('away') ? `${e.opponent} ‚Äì ${e.team}` : `${e.team} vs ${e.opponent}`;
              
              let style = '';
              const teamCol = teamColor[e.team] || '#ccc';
              const isAway = low.includes('away');
              const opacity = isAway ? '0.5' : '1';
              
              if (e.status.trim().toLowerCase()==='waiting') {
                style = `border:1px solid ${teamCol}; opacity:${opacity}`;
              } else {
                style = `background:${teamCol}; opacity:${opacity}`;
              }
              
              let homeAwayText = '';
              if (low.includes('home')) {
                homeAwayText = 'H';
              } else if (low.includes('away')) {
                homeAwayText = 'A';
              } else {
                homeAwayText = 'vs';
              }
              
              const cupEmoji = getCupEmoji(e.championship);
              cell += `<div class="match-container" ${attrs}>
                        <div class="match-content" style="${style}">` +
                        `${e.time ? `<div>${e.time}${e.championship ? ` (${championshipAlias[e.championship]||e.championship})` : ''}</div>` : ''}` +
                        `<div>${mv}</div>` +
                        `${e.gym ? `<div>${e.gym}</div>` : ''}` +
                        `${e.status ? `<small class="status">${e.status}</small>` : ''}` +
                        `<div class="sport-indicator">${e.sport === 'Basketball' ? 'BB' : 'VB'}</div>
                        <div class="home-away-indicator">${homeAwayText}</div>
                        </div>
                        ${cupEmoji ? `<div class="cup-indicator">${cupEmoji}</div>` : ''}
                      </div>`;
              
              const teamFullName = teamFullNames[e.team] || e.team;
              cell += `<div class="match-container-compact-wrapper">
                        <div class="match-container-compact" ${attrs} style="${style}" onclick="showMatchDetails(${JSON.stringify(e).replace(/"/g, '&quot;')})">
                          ${teamFullName}
                          <div class="sport-indicator-compact">${e.sport === 'Basketball' ? 'BB' : 'VB'}</div>
                          <div class="home-away-indicator-compact">${homeAwayText}</div>
                        </div>
                        ${cupEmoji ? `<div class="cup-indicator-compact">${cupEmoji}</div>` : ''}
                      </div>`;
            }
          });
          if (reason) {
            const hasEvents = evs.length > 0;
            const closureClass = hasEvents ? 'closure closure-with-events' : 'closure';
            const title = reason.charAt(0).toUpperCase()+reason.slice(1);
            cell += `<div class="${closureClass}" onclick="showClosureDetails('${reason.replace(/'/g, '\\\'')}')">
                      <div class="closure-text">${title}</div>
                      <div class="closure-emoji">üö´</div>
                    </div>`;
          }
          cell += '</td>';
          html += cell;
          if ((offset + d - 1) % 7 === 6) html += '</tr><tr>';
        }
        html += '<td></td>'.repeat((7-(offset+last.getDate())%7)%7);
        html += '</tr></tbody></table>';
        cont.insertAdjacentHTML('beforeend', html);
      });
      
      applyFilters();
    }

    async function loadData() {
      const cont = document.getElementById('calendar-container');
      cont.innerHTML = '<p class="p-4">Loading data...</p>';

      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}` +
                  `/values:batchGet?` + RANGES.map(r => 'ranges=' + encodeURIComponent(r)).join('&') +
                  `&majorDimension=ROWS&key=${API_KEY}`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(await res.text());
        const { valueRanges } = await res.json();

        loadTeamColors(valueRanges[3].values || []);

        const rawMatches = valueRanges[0].values || [];
        if (rawMatches.length < 2) { 
          allMatches = [];
          allClosures = [];
          renderCalendar([], []); 
          return; 
        }
        const hdr = rawMatches[0].map(h => h.trim().toLowerCase());
        const ix = name => hdr.indexOf(name.toLowerCase());
        const [iTeam, iChamp, iOpp, iWeekday, iDate, iTime, iType, iStatus, iGym, iSport] = [
          ix('team'), ix('championship'), ix('opponent team'), ix('weekday'),
          ix('date'), ix('time'), ix('type'), ix('status'), ix('gym/halle'), ix('sport')
        ];

        allMatches = rawMatches.slice(1).map(r => ({
          team:         r[iTeam]    || '',
          championship: r[iChamp]   || '',
          opponent:     r[iOpp]     || '',
          date:         parseDateDMY(r[iDate] || ''),
          time:         r[iTime]    || '',
          type:         (r[iType]   || '').toLowerCase(),
          status:       r[iStatus]  || '',
          gym:          r[iGym]     || '',
          sport:        r[iSport]   || '',
          isPref:       false
        })).filter(m => /^[0-9]{4}-[0-9]{2}-[0-9]{2}$/.test(m.date));



        allClosures = [];
        (valueRanges[1].values || []).slice(1).forEach(r => {
          const from = parseDateObj(r[0]), to = parseDateObj(r[1]);
          if (!from || !to) return;
          const reason = (r[2] || '').toLowerCase();
          for (let d = new Date(from); d <= to; d.setDate(d.getDate()+1)) {
            allClosures.push({
              date: `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`,
              reason
            });
          }
        });

        const prefValues = valueRanges[2].values || [];
        if (prefValues.length > 1) {
            const ph = prefValues[0].map(h => h.trim().toLowerCase());
            const pi = name => ph.indexOf(name);
            const piTeam = pi('team'), piPrio = pi('priority'), piD0 = pi('date from'), piD1 = pi('date to'), piSport = pi('sport');

            prefValues.slice(1).forEach(r => {
                const team = r[piTeam], prio = r[piPrio], d0 = r[piD0], d1 = r[piD1], sport = r[piSport];
                if (!team || !prio || !d0 || !d1 || !sport) return;
                const start = parseDateObj(d0), end = parseDateObj(d1);
                if (!start || !end) return;
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    allMatches.push({
                        team, opponent: '', date: `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`,
                        time: '', type: 'absence', status: '', gym: '', isPref: true, priority: prio,
                        sport: sport || ''
                    });
                }
            });
        }

        populateTeamFilter(allMatches);
        
        if (currentView === 'calendar') {
          renderCalendar(allMatches, allClosures);
        } else {
          renderListView();
        }
      } catch (e) {
        console.error(e);
        document.getElementById('calendar-container').innerHTML =
          `<p class="alert alert-danger m-4">Error: ${e.message}</p>`;
      }
    }

    // MODAL FUNCTIONS
    function showClosureDetails(reason) {
      const modal = document.getElementById('match-modal');
      const title = document.getElementById('modal-title');
      const subtitle = document.getElementById('modal-subtitle');
      const details = document.getElementById('modal-details');
      
      title.textContent = 'üö´ Gym Closed';
      subtitle.textContent = '';
      details.innerHTML = `
        <div class="modal-detail-row">
          <div class="modal-detail-label">Reason:</div>
          <div class="modal-detail-value">${reason}</div>
        </div>
      `;
      
      modal.style.display = 'flex';
    }
    
    function showMatchDetails(match) {
      const modal = document.getElementById('match-modal');
      const title = document.getElementById('modal-title');
      const subtitle = document.getElementById('modal-subtitle');
      const details = document.getElementById('modal-details');
      
      if (match.isPref) {
        title.textContent = 'üèñÔ∏è Absence';
        subtitle.textContent = `${match.team} - Priority ${match.priority}`;
        details.innerHTML = `
          <div class="modal-detail-row">
            <div class="modal-detail-label">Team:</div>
            <div class="modal-detail-value">${match.team}</div>
          </div>
          <div class="modal-detail-row">
            <div class="modal-detail-label">Priority:</div>
            <div class="modal-detail-value">${match.priority}</div>
          </div>
          <div class="modal-detail-row">
            <div class="modal-detail-label">Date:</div>
            <div class="modal-detail-value">${new Date(match.date).toLocaleDateString('en-GB', { 
              weekday: 'long', 
              year: 'numeric', 
              month: 'long', 
              day: 'numeric' 
            })}</div>
          </div>
          <div class="modal-detail-row">
            <div class="modal-detail-label">Sport:</div>
            <div class="modal-detail-value">${match.sport || 'Not specified'}</div>
          </div>
        `;
      } else {
        const teamFullName = teamFullNames[match.team] || match.team;
        const opponentFullName = teamFullNames[match.opponent] || match.opponent;
        
        let matchTitle = '';
        if (match.type.includes('home')) {
          matchTitle = `${teamFullName} vs ${opponentFullName}`;
        } else if (match.type.includes('away')) {
          matchTitle = `${opponentFullName} vs ${teamFullName}`;
        } else {
          matchTitle = `${teamFullName} vs ${opponentFullName}`;
        }
        
        title.textContent = matchTitle;
        subtitle.textContent = match.championship || '';
        
        let detailsHtml = '';
        if (match.time) {
          detailsHtml += `
            <div class="modal-detail-row">
              <div class="modal-detail-label">Time:</div>
              <div class="modal-detail-value">${match.time}</div>
            </div>
          `;
        }
        
        detailsHtml += `
          <div class="modal-detail-row">
            <div class="modal-detail-label">Date:</div>
            <div class="modal-detail-value">${new Date(match.date).toLocaleDateString('en-GB', { 
              weekday: 'long', 
              year: 'numeric', 
              month: 'long', 
              day: 'numeric' 
            })}</div>
          </div>
          <div class="modal-detail-row">
            <div class="modal-detail-label">Type:</div>
            <div class="modal-detail-value">${match.type.includes('home') ? 'Home' : match.type.includes('away') ? 'Away' : 'vs'}</div>
          </div>
        `;
        
        if (match.gym) {
          detailsHtml += `
            <div class="modal-detail-row">
              <div class="modal-detail-label">Venue:</div>
              <div class="modal-detail-value">${match.gym}</div>
            </div>
          `;
        }
        
        if (match.status) {
          detailsHtml += `
            <div class="modal-detail-row">
              <div class="modal-detail-label">Status:</div>
              <div class="modal-detail-value">${match.status}</div>
            </div>
          `;
        }
        
        detailsHtml += `
          <div class="modal-detail-row">
            <div class="modal-detail-label">Sport:</div>
            <div class="modal-detail-value">${match.sport || 'Not specified'}</div>
          </div>
        `;
        
        details.innerHTML = detailsHtml;
      }
      
      modal.style.display = 'flex';
    }
    
    function closeModal() {
      document.getElementById('match-modal').style.display = 'none';
    }



    // FIXED EVENT LISTENERS
    document.addEventListener('DOMContentLoaded', () => {
      const isMobile = window.innerWidth <= 768;
      switchDisplayMode(isMobile ? 'mobile' : 'desktop');
      loadData();
      
      // Set up filter event listeners
      sportFilterSelect.addEventListener('change', () => {
        if (currentView === 'calendar') {
          applyFilters();
        } else {
          applyListFilters();
        }
      });
      
      showAbsencesSwitch.addEventListener('change', () => {
        window.userHasSetAbsences = true;
        if (currentView === 'calendar') {
          applyFilters();
        } else {
          applyListFilters();
        }
      });
      
      teamFilterSelect.addEventListener('change', () => {
        if (currentView === 'calendar') {
          applyFilters();
        } else {
          applyListFilters();
        }
      });
      
      typeFilterSelect.addEventListener('change', () => {
        if (currentView === 'calendar') {
          applyFilters();
        } else {
          applyListFilters();
        }
      });
    });

    // Close modal when clicking outside
    document.getElementById('match-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
  </script>
