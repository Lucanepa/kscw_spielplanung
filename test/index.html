<body>
  <div class="controls-header">
    <h4 id="page-title">📅 Team Matches Planning</h4>
    <div class="d-flex flex-wrap align-items-center gap-3 mt-2">
      <button class="btn btn-primary" onclick="loadData()">🔄 Refresh</button>

      <!-- ADDED: Mobile/Desktop view toggle -->
      <div class="view-toggle-group">
        <button class="btn btn-outline-secondary active" id="desktop-view-btn" onclick="switchDisplayMode('desktop')" title="Desktop View">🖥️</button>
        <button class="btn btn-outline-secondary" id="mobile-view-btn" onclick="switchDisplayMode('mobile')" title="Mobile View">📱</button>
      </div>

      <!-- ADDED: View toggle buttons -->
      <div class="view-toggle-group">
        <button class="btn btn-outline-primary active" id="calendar-view-btn" onclick="switchView('calendar')">📅 Calendar</button>
        <button class="btn btn-outline-primary" id="list-view-btn" onclick="switchView('list')">📋 List</button>
      </div>

      <!-- ADDED: List organization toggle (only visible in list view) -->
      <div class="view-toggle-group" id="list-org-toggle" style="display: none;">
        <button class="btn btn-outline-secondary active" id="per-day-btn" onclick="switchListOrg('day')">📅 Per Day</button>

      <!-- ADDED: Sport filter -->
      <select id="sport-filter" class="form-select form-select-sm" style="width:auto;">

        <option value="Volleyball">Volleyball</option>

  <div id="calendar-container" class="calendar-container"></div>

    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">&times;</button>

      </div>
      <div class="modal-details" id="modal-details"></div>
    </div>
  </div>

  <script>
    // === CONFIG ===
    const SPREADSHEET_ID = '16hr2bshVSHoQGZ73xGZiJpnhlBwu6Mn3I5YC4Z-ixXY';
    const API_KEY = 'AIzaSyB4tX_WxrFRajdEdqVI-yTWV0uRNqJQkfc';
    const RANGES = ['Team_Matches','Gym Closed','Team_Preferences','Übersicht VB + BB'];

    const specialDates = ['2025-09-27','2025-11-01','2026-01-31','2026-03-07'];

    // MODIFIED: Remove hardcoded team colors - will be loaded from sheet
    const teamColor = {};

    const championshipAlias = {
      'Frauen 3. Liga Gruppe A':'D3L A',
      'Frauen 3. Liga Gruppe B':'D3L B',
      'Frauen 5. Liga Gruppe A':'D5L A',
      'Frauen 3. Liga Gruppe A':'D5LB',
      'Frauen U23 1. Liga':'DU23-1',
      'Frauen U23 2. Liga':'DU23-2',
      'Herren 2. Liga':'H2L',
      'Herren 3. Liga Gruppe A':'H3L A',
      'Herren 3. Liga Gruppe B':'H3L B',
      'Männer U23 Gruppe A':'HU23',
      'Herren 4. Liga Gruppe A':'H4L A'
    };

    // ADDED: Global variables for view state
    let currentView = 'calendar';
    let currentListOrg = 'day';
    let currentDisplayMode = 'auto'; // 'auto', 'desktop', 'mobile'
    let allMatches = [];
    let allClosures = [];
    
    // ADDED: Function to get cup emoji based on championship
    function getCupEmoji(championship) {
      if (!championship) return '';
      const champ = championship.toLowerCase();
      if (champ.includes('swiss volley cup')) return '🏆';
      if (champ.includes('züri cup') || champ.includes('zuri cup')) return '🥈';
      return '';
    }

    // ADDED: Sport filter select element
    const sportFilterSelect  = document.getElementById('sport-filter');
    const showAbsencesSwitch = document.getElementById('show-absences-switch');
    const teamFilterSelect   = document.getElementById('team-filter');
    const typeFilterSelect   = document.getElementById('type-filter');

    // ADDED: Global variable for team full names
    let teamFullNames = {};

    // ADDED: Function to load team colors and full names from sheet
    function loadTeamColors(teamColorSheet) {
      if (!teamColorSheet || teamColorSheet.length < 2) return;
      
      // Skip header row, process data rows
      teamColorSheet.slice(1).forEach(row => {
        const teamName = row[0]?.trim();
        const color = row[1]?.trim();
        const fullName = row[2]?.trim();
        
        if (teamName && color && color.startsWith('#')) {
          teamColor[teamName] = color;
        }
        
        if (teamName && fullName) {
          teamFullNames[teamName] = fullName;
        }
      });
    }

    function parseDateDMY(dmy='') {
      if (!dmy.includes('/')) return '';
      const [d,m,y] = dmy.split('/').map(x => x.trim());
      return `${y}-${m.padStart(2,'0')}-${d.padStart(2,'0')}`;
    }
    function parseDateObj(dmy='') {
      if (!dmy.includes('/')) return null;
      const [d,m,y] = dmy.split('/').map(n => parseInt(n,10));
      return (!d||!m||!y) ? null : new Date(y,m-1,d);
    }

    function populateTeamFilter(matches) {
      teamFilterSelect.innerHTML = '<option value="all">All Teams</option>';
      [...new Set(matches.map(m => m.team).filter(Boolean))]
        .sort()
        .forEach(team => teamFilterSelect.append(new Option(team, team)));
    }

    // ADDED: Display mode switching function
    function switchDisplayMode(mode) {
      currentDisplayMode = mode;
      
      // Update button states
      document.getElementById('desktop-view-btn').classList.toggle('active', mode === 'desktop');
      document.getElementById('mobile-view-btn').classList.toggle('active', mode === 'mobile');
      
      // Update body classes
      const body = document.body;
      body.classList.remove('mobile-mode', 'desktop-mode', 'auto-mobile');
      
      if (mode === 'mobile') {
        body.classList.add('mobile-mode');
        // Hide absences by default in mobile mode
        document.getElementById('show-absences-switch').checked = false;
        applyFilters();
      } else if (mode === 'desktop') {
        body.classList.add('desktop-mode');
        // Show absences by default in desktop mode
        document.getElementById('show-absences-switch').checked = true;
        applyFilters();
      } else {
        body.classList.add('auto-mobile');
        // Auto mode: check screen size to determine absences default
        if (window.innerWidth <= 768) {
          document.getElementById('show-absences-switch').checked = false;
        } else {
          document.getElementById('show-absences-switch').checked = true;
        }
        applyFilters();
      }
    }
    
    // ADDED: Auto-detect mobile and switch
    function detectMobileAndSwitch() {
      if (window.innerWidth <= 768) {
        switchDisplayMode('mobile');
      }
    }
    
    // Run on load and resize
    window.addEventListener('load', detectMobileAndSwitch);
    window.addEventListener('resize', detectMobileAndSwitch);
    
    // ADDED: View switching functions
    function switchView(view) {
      currentView = view;
      
      // Update button states
      document.getElementById('calendar-view-btn').classList.toggle('active', view === 'calendar');
      document.getElementById('list-view-btn').classList.toggle('active', view === 'list');
      
      // Show/hide containers
      document.getElementById('calendar-container').style.display = view === 'calendar' ? 'block' : 'none';
      document.getElementById('list-container').style.display = view === 'list' ? 'block' : 'none';
      
      // Show/hide list organization toggle
      document.getElementById('list-org-toggle').style.display = view === 'list' ? 'flex' : 'none';
      
      // Re-render current view
      if (view === 'calendar') {
        renderCalendar(allMatches, allClosures);
      } else {
        renderListView();
      }
    }

    function switchListOrg(org) {
      currentListOrg = org;
      
      // Update button states
      document.getElementById('per-day-btn').classList.toggle('active', org === 'day');
      document.getElementById('per-team-btn').classList.toggle('active', org === 'team');
      
      // Re-render list view
      renderListView();
    }

    // ADDED: List view rendering
    function renderListView() {
      const container = document.getElementById('list-container');
      container.innerHTML = '';
      
      if (currentListOrg === 'day') {
        renderListByDay();
      } else {
        renderListByTeam();
      }
    }

    function renderListByDay() {
      const container = document.getElementById('list-container');
      
      // Group matches by date (excluding absences)
      const matchesByDate = {};
      allMatches.forEach(match => {
        if (match.isPref) return; // Skip absences in list view
        if (!matchesByDate[match.date]) {
          matchesByDate[match.date] = [];
        }
        matchesByDate[match.date].push(match);
      });
      
      // Sort dates and filter to September-May range
      const sortedDates = Object.keys(matchesByDate).sort().filter(date => {
        const dateObj = new Date(date);
        const month = dateObj.getMonth() + 1; // 0-indexed to 1-indexed
        const year = dateObj.getFullYear();
        // Include September 2025 to May 2026
        return (year === 2025 && month >= 9) || (year === 2026 && month <= 5);
      });
      
      sortedDates.forEach(date => {
        const matches = matchesByDate[date];
        const dateObj = new Date(date);
        const dateStr = dateObj.toLocaleDateString('en-GB', { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
        
        let dayHtml = `
          <div class="list-day">
            <div class="list-day-header">${dateStr}</div>
            <div class="list-day-content">
        `;
        
        // Sort matches by time
        matches.sort((a, b) => (a.time || '').localeCompare(b.time || ''));
        
        matches.forEach(match => {
          dayHtml += renderListMatch(match);
        });
        
        dayHtml += '</div></div>';
        container.insertAdjacentHTML('beforeend', dayHtml);
      });
      
      applyListFilters();
    }

    function renderListByTeam() {
      const container = document.getElementById('list-container');
      
      // Group matches by team (excluding absences)
      const matchesByTeam = {};
      allMatches.forEach(match => {
        if (match.isPref) return; // Skip absences in list view
        if (!match.team) return;
        if (!matchesByTeam[match.team]) {
          matchesByTeam[match.team] = [];
        }
        matchesByTeam[match.team].push(match);
      });
      
      // Sort teams
      const sortedTeams = Object.keys(matchesByTeam).sort();
      
      sortedTeams.forEach(team => {
        const matches = matchesByTeam[team];
        
        // Filter matches to September-May range
        const filteredMatches = matches.filter(match => {
          const dateObj = new Date(match.date);
          const month = dateObj.getMonth() + 1; // 0-indexed to 1-indexed
          const year = dateObj.getFullYear();
          // Include September 2025 to May 2026
          return (year === 2025 && month >= 9) || (year === 2026 && month <= 5);
        });
        
        // Skip teams with no matches in the date range
        if (filteredMatches.length === 0) return;
        
        // Get the full name for the team header
        const teamFullName = teamFullNames[team] || team;
        
        let teamHtml = `
          <div class="list-team">
            <div class="list-team-header">${teamFullName}</div>
            <div class="list-team-content">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead class="table-dark">
                    <tr>
                      <th>Home team</th>
                      <th>Guest team</th>
                      <th>Home / Away</th>
                      <th>Date</th>
                      <th>Weekday</th>
                      <th>Time</th>
                      <th>Liga</th>
                      <th>Halle</th>
                      <th>Status</th>
                      <th>Sport</th>
                    </tr>
                  </thead>
                  <tbody>
        `;
        
        // Sort matches by date and time (matches without time go to bottom)
        filteredMatches.sort((a, b) => {
          const dateCompare = a.date.localeCompare(b.date);
          if (dateCompare !== 0) return dateCompare;
          
          // If one has time and the other doesn't, the one with time comes first
          if (a.time && !b.time) return -1;
          if (!a.time && b.time) return 1;
          
          // If both have time or both don't have time, sort alphabetically
          return (a.time || '').localeCompare(b.time || '');
        });
        
        filteredMatches.forEach(match => {

    async function loadData() {
      const cont = document.getElementById('calendar-container');
      cont.innerHTML = '<p class="p-4">Loading data...</p>';

      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}` +
                  `/values:batchGet?` + RANGES.map(r => 'ranges=' + encodeURIComponent(r)).join('&') +
                  `&majorDimension=ROWS&key=${API_KEY}`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(await res.text());
        const { valueRanges } = await res.json();

        // ADDED: Load team colors from sheet
        loadTeamColors(valueRanges[3].values || []);

        // Matches
        const rawMatches = valueRanges[0].values || [];
        if (rawMatches.length < 2) { 
          allMatches = [];
          allClosures = [];
          renderCalendar([], []); 
          return; 
        }
        const hdr = rawMatches[0].map(h => h.trim().toLowerCase());
        const ix = name => hdr.indexOf(name.toLowerCase());
        // MODIFIED: Added iSport
        const [iTeam, iChamp, iOpp, iWeekday, iDate, iTime, iType, iStatus, iGym, iSport] = [
          ix('team'), ix('championship'), ix('opponent team'), ix('weekday'),
          ix('date'), ix('time'), ix('type'), ix('status'), ix('gym/halle'), ix('sport')
        ];

        // MODIFIED: Added sport property to match objects
        allMatches = rawMatches.slice(1).map(r => ({
          team:         r[iTeam]    || '',
          championship: r[iChamp]   || '',
          opponent:     r[iOpp]     || '',
          date:         parseDateDMY(r[iDate] || ''),
          time:         r[iTime]    || '',
          type:         (r[iType]   || '').toLowerCase(),
          status:       r[iStatus]  || '',
          gym:          r[iGym]     || '',
          sport:        r[iSport]   || '',
          isPref:       false
        })).filter(m => /^[0-9]{4}-[0-9]{2}-[0-9]{2}$/.test(m.date));

        // Closures
        allClosures = [];
        (valueRanges[1].values || []).slice(1).forEach(r => {
          const from = parseDateObj(r[0]), to = parseDateObj(r[1]);
          if (!from || !to) return;
          const reason = (r[2] || '').toLowerCase();
          for (let d = new Date(from); d <= to; d.setDate(d.getDate()+1)) {
            allClosures.push({
              date: `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`,
              reason
            });
          }
        });

        // Absences
        // MODIFIED: Now parses 'sport' column from preferences sheet
        const prefValues = valueRanges[2].values || [];
        if (prefValues.length > 1) {
            const ph = prefValues[0].map(h => h.trim().toLowerCase());
            const pi = name => ph.indexOf(name);
            const piTeam = pi('team'), piPrio = pi('priority'), piD0 = pi('date from'), piD1 = pi('date to'), piSport = pi('sport');

            prefValues.slice(1).forEach(r => {
                const team = r[piTeam], prio = r[piPrio], d0 = r[piD0], d1 = r[piD1], sport = r[piSport];
                if (!team || !prio || !d0 || !d1 || !sport) return;
                const start = parseDateObj(d0), end = parseDateObj(d1);
                if (!start || !end) return;
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    allMatches.push({
                        team, opponent: '', date: `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`,
                        time: '', type: 'absence', status: '', gym: '', isPref: true, priority: prio,
                        sport: sport || ''
                    });
                }
            });
        }

        populateTeamFilter(allMatches);
        
        if (currentView === 'calendar') {
          renderCalendar(allMatches, allClosures);
        } else {
          renderListView();
        }
      } catch (e) {
        console.error(e);
        document.getElementById('calendar-container').innerHTML =
          `<p class="alert alert-danger m-4">Error: ${e.message}</p>`;
      }
    }

          `;

        if (match.status) {
          detailsHtml += `
            <div class="modal-detail-row">
              <div class="modal-detail-label">Status:</div>
              <div class="modal-detail-value">${match.status}</div>
            </div>
          `;
        }
        
        detailsHtml += `
          <div class="modal-detail-row">
            <div class="modal-detail-label">Sport:</div>
            <div class="modal-detail-value">${match.sport || 'Not specified'}</div>
          </div>
        `;
        
        details.innerHTML = detailsHtml;
      }
      
      modal.style.display = 'flex';
    }
    
    function closeModal() {
      document.getElementById('match-modal').style.display = 'none';
    }
    
    // Close modal when clicking outside
    document.getElementById('match-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      // Initialize display mode - default to desktop
      switchDisplayMode('desktop');
      loadData();
    });
    

    
    // ADDED: Handle window resize for auto mode
    window.addEventListener('resize', () => {
      if (currentDisplayMode === 'auto') {
        // Update absences visibility based on current screen size
        const shouldShowAbsences = window.innerWidth > 768;
        const absencesSwitch = document.getElementById('show-absences-switch');
        if (absencesSwitch.checked !== shouldShowAbsences) {
          absencesSwitch.checked = shouldShowAbsences;
          applyFilters();
        }
      }
    });
    // ADDED: event listener for the new sport filter
    sportFilterSelect.addEventListener('change', () => {
      if (currentView === 'calendar') {
        applyFilters();
      } else {
        applyListFilters();
      }
    });
    showAbsencesSwitch.addEventListener('change', () => {
      console.log('Show Absences toggle changed to:', showAbsencesSwitch.checked);
      if (currentView === 'calendar') {
        applyFilters();
      } else {
        applyListFilters();
      }
    });
    teamFilterSelect.addEventListener('change', () => {
      if (currentView === 'calendar') {
        applyFilters();
      } else {
        applyListFilters();
      }
    });
    typeFilterSelect.addEventListener('change', () => {
      if (currentView === 'calendar') {
        applyFilters();
      } else {
        applyListFilters();
      }
    });
  </script>
